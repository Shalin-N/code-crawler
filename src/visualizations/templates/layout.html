<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.RepoName}} - Code Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {{template "styles" .}}
</head>
<body>
    <div class="container">
        {{template "header" .}}

        <div class="content">
            {{template "stats" .}}
            {{template "charts" .}}
            {{template "languages" .}}
            {{template "files" .}}
            {{template "dependencies" .}}
            {{template "tree" .}}
        </div>

        {{template "footer" .}}
    </div>

    {{template "scripts" .}}
</body>
</html>
