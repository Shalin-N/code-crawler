{{define "files"}}
{{if .Analysis.Summary.LargestFiles}}
<style>
    .file-list {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }

    .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        margin-bottom: 0.75rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .file-name {
        font-family: 'Courier New', monospace;
        color: #667eea;
        font-weight: bold;
    }

    .file-size {
        color: #666;
        font-size: 0.9rem;
    }
</style>
<div class="section">
    <h2 class="section-title">üìÅ Largest Files</h2>
    <div class="file-list">
        {{range .Analysis.Summary.LargestFiles}}
        <div class="file-item">
            <span class="file-name">{{relPath .Path}}</span>
            <span class="file-size">{{formatBytes .Size}}</span>
        </div>
        {{end}}
    </div>
</div>
{{end}}
{{end}}
